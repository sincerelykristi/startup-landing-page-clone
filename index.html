<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Karma clone</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon"  href="images/favicon.ico">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<!--Navigation Bar-->
	<nav class="top-navigation">
		<div class="content">
			<ul class="links">
				<li class="active">Meet Karma</li>
				<li>How it Works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Login</li>
			</ul>
		<img class="logo" src="images/karma-logo copy.svg" alt="Karma logo" width="26">
		</div>
	</nav>

<!--Photo Header-->
	<section class="introduction">
		<div class="content">
		<h1>Introducing Karma</h1>
		<h3>Bring WiFi with you, everwhere you go.</h3>
		<button type="button">Learn More</button>
		</div>
	</section>
<!--Three Icons-->
	<section class="cases">
		<div class="content">
			<h2>Everyone needs a little Karma</h2>
			<ul class="devices clearfix">
				<li>
					<img width="127px" height="127px" src="images/icon-devices copy.svg" alt="Internet for all devices">
					<div class="caption"><h3>Internet for all devices</h3></div>
				</li>
				<li>
					<img width="127px" height="127px" src="images/icon-coffee copy.svg" alt="Boost your productivity">
					<div class="caption"><h3>Boost your productivity</h3></div>
				</li>
				<li>
					<img width="127px" height="127px" src="images/icon-refill copy.svg" alt="Pay as you go">
					<div class="caption"><h3>Pay as you go</h3></div>
				</li>
			</ul>
		</div>
	</section>
<!--Footer-->
	<footer class="social">
		<div class="content">
			<hr>
			<h5>Join us on</h5>
			<ul class="icons">
                <li class="twitter">
                    <i class="fa fa-twitter"></i>
                </li>
                <li class="facebook">
                    <i class="fa fa-facebook"></i>
                </li>
                <li class="instagram">
                    <i class="fa fa-instagram"></i>
                </li>
            </ul>
            <span class="copy">
                &copy; Karma Mobility, Inc.
            </span>
        </div>
    </footer>

		
	
</body>
</html>
