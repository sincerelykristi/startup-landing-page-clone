<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Karma clone</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
</head>
<body>

<!--Navigation Bar-->
	<nav class="top-navigation">
		<div class="content">
			<ul class="links">
				<li class="active">Meet Karma</li>
				<li>How it Works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Login</li>
			</ul>

			<ul>
				<li>
				<img width="127px" height="127px" src="images/icon-devices copy.svg" alt="Internet for all devices">

				</li>
				<li>
				<img width="127px" height="127px" src="images/icon-coffee copy.svg" alt="Boost your productivity">

				</li>
				<li>
				<img width="127px" height="127px" src="images/icon-refill copy.svg" alt="Pay as you go">
